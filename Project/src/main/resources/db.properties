#The fully qualified Java class name of the JDBC driver to be used.
driver = com.mysql.jdbc.Driver

#The connection URL to be passed to our JDBC driver to establish a connection.
url = jdbc:mysql://localhost:3306/projectdb

#The connection username to be passed to our JDBC driver to establish a connection.
username = root

#The connection password to be passed to our JDBC driver to establish a connection.
password = Stalkerfora1

#The package with all entities.
entity.package = com.project.nikita.kovalev.entity

#The initial number of connections that are created when the pool is started.
initialSize = 30

#The minimum number of connections that can remain idle in the pool, without extra ones being created, or zero to create none.
minIdle = 30

#The maximum number of connections that can remain idle in the pool, without extra ones being released, or negative for no limit.
maxIdle = 60

#The number of milliseconds to sleep between runs of the idle object evictor thread.
#When non-positive, no idle object evictor thread will be run.
timeBetweenEvictionRunsMillis = 30000

#The minimum amount of time an object may sit idle in the pool before it is eligible for eviction by the idle object evictor (if any).
minEvictableIdleTimeMillis = 60000

#The indication of whether objects will be validated before being borrowed from the pool.
#If the object fails to validate, it will be dropped from the pool, and we will attempt to borrow another.
testOnBorrow = true

#The SQL query that will be used to validate connections from this pool before returning them to the caller.
#If specified, this query MUST be an SQL SELECT statement that returns at least one row.
#If not specified, connections will be validation by calling the isValid() method.
validationQuery = select version()